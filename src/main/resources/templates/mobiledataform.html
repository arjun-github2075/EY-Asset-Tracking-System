<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Mobile Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .form-container {
      padding: 20px;
      margin: 20px;
    }
  </style>
</head>
<body>
<!-- Include the navigation bar -->
<div th:include="navigation.html"></div>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-container">
        <h2>Add Mobile Data</h2>
        <div th:if="${successMessage}" class="alert alert-success" id="successMessage">
          <strong>Success!</strong> <span th:text="${successMessage}"></span>
        </div>
        <form th:action="@{/addmobiledata}" method="post">
          <div class="form-group">
            <label for="mobileName">Name:</label>
            <input type="text" class="form-control" id="mobileName" name="mobileName" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="specification">Specification:</label>
            <textarea class="form-control" id="specification" name="specification" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Mobile</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
  // Remove success message when input fields are clicked
  $(document).ready(function() {
    $('input').on('click', function() {
      $('.alert-success').remove();
    });
  });
</script>
</body>
</html>
