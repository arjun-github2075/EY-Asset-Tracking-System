<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
        .card {
            margin-bottom: 20px;
        }

        .dot {
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }

        .currentdot {
            height: 30px;
            width: 30px;
            border-radius: 50%;
        }

        .mt-5 {
            margin-top: 5rem;
        }
    </style>
</head>
<body>
<!-- Include the navigation bar -->
<div th:include="navigation.html"></div>

<section id="productsSection" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Track Your Order</h2>

    <!-- Product 1 -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Product 1</h5>
        <p class="card-text">Description for Product 1</p>
        <button class="btn btn-primary track-status-btn" data-toggle="collapse" data-target="#product1Status">Track Status</button>
        <div class="container mt-5 collapse" id="product1Status">
          <div class="row">
            <div class="col">
              <div class="dot bg-success"></div>
              <span>Packed</span>
            </div>
            <div class="col">
              <div class="dot bg-success"></div>
              <span>Configured</span>
            </div>
            <div class="col">
              <div class="dot bg-success"></div>
              <span>In Progress</span>
            </div>
            <div class="col">
              <div class="currentdot bg-success"></div>
              <span class="font-weight-bold">Ready to Pick</span>
            </div>
            <div class="col">
              <div class="dot bg-secondary"></div>
              <span>Delivered</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Product 2</h5>
        <p class="card-text">Description for Product 2</p>
        <button class="btn btn-primary track-status-btn" data-toggle="collapse" data-target="#product2Status">Track Status</button>
        <div class="container mt-5 collapse" id="product2Status">
          <div class="row">
            <div class="col">
              <div class="dot bg-success"></div>
              <span>Packed</span>
            </div>
            <div class="col">
              <div class="dot bg-success"></div>
              <span>Configured</span>
            </div>
            <div class="col">
              <div class="currentdot bg-danger"></div>
              <span class="font-weight-bold">Cancelled</span>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('.track-status-btn').click(function () {
            $(this).toggleClass('active');
        });
    });
</script>
</body>
</html>
