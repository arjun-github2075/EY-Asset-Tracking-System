<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
    .card {
      margin-bottom: 20px;
    }

    .card-body {
        display: flex;
        flex-direction: column;
    }

    .card-title,
    .card-text {
        margin-bottom: 0.5rem; /* Adjust the margin as needed */
    }

    .track-status-btn {
        margin-top: auto; /* Push the button to the bottom of the card */
        padding: 0.25rem 0.5rem; /* Adjust the padding as needed */
        font-size: 0.875rem; /* Adjust the font size as needed */
        width: auto; /* Adjust the width to fit the content */
        float: left; /* Align the button to the left */
    }

    .dot {
      height: 20px;
      width: 20px;
      border-radius: 50%;
    }

    .currentdot {
      height: 30px;
      width: 30px;
      border-radius: 50%;
    }

    .mt-5 {
      margin-top: 5rem;
    }

    .path-line {
      height: 4px;
      background-color: #ddd;
      position: absolute;
      top: 50%;
      left: 76px;
      right: 30px;
      z-index: -1;
    }

<!--    body{-->

<!--}-->
.modal-content{
    background-color: #42469d;
    border-color: #42469d;
    border-radius: 1rem;
}
@media (min-width: 576px){
.modal-dialog {
    max-width: 750px;
    margin: 1.75rem auto;
}
}
.show{
    padding: 0;
}
.modal-header{
    border-bottom: none;
    text-align: center;
}
.modal-header .close {
    padding: 1rem 1rem;
    margin: -1rem -1rem -1rem 0;
    color: #fff;
}
:-moz-any-link:focus {
    outline: none;
}
.modal-title{
    line-height: 3rem;
}
.modal-body{
    padding: 1rem;
}
#progressbar {
    margin-bottom: 3vh;
    overflow: hidden;
    color: white;
    padding-left: 0px;
    margin-top: 3vh
}

#progressbar li {
    list-style-type: none;
    font-size: 0.8rem;
    width: 25%;
    float: left;
    position: relative;
    font-weight: 400;
    color: white;
}

#progressbar #step1:before {
    content: "";
    color: white;
    width: 20px;
    height: 20px;
    margin-left: 0px !important;
}

#progressbar #step2:before {
    content: "";
    color: #fff;
    width: 20px;
    height: 20px;
    margin-left: 32%;
}

#progressbar #step3:before {
    content: "";
    color: #fff;
    width: 20px;
    height: 20px;
    margin-right: 32% ;
}

#progressbar #step4:before {
    content: "";
    color: rgb(151, 149, 149, 0.651);
    width: 20px;
    height: 20px;
    margin-right: 0px !important;
}

#progressbar li:before {
    line-height: 29px;
    display: block;
    font-size: 12px;
    background: rgb(151, 149, 149);
    border-radius: 50%;
    margin: auto;
    z-index: -1;
    margin-bottom: 1vh;
}

#progressbar li:after {
    content: '';
    height: 3px;
    background: rgb(151, 149, 149, 0.651);
    position: absolute;
    left: 0%;
    right: 0%;
    margin-bottom: 2vh;
    top: 8px;
    z-index: 1;
}
.progress-track{
    padding: 0 8%;
}
#progressbar li:nth-child(2):after {
    margin-right: auto;
}

#progressbar li:nth-child(1):after {
    margin: auto;
}

#progressbar li:nth-child(3):after {
    float: left;
    width: 68%;
}
#progressbar li:nth-child(4):after {
    margin-left: auto;
    width: 132%;
}

#progressbar li.active:before,
#progressbar li.active:after {
    background: white;
}

#three{
    font-size: 1.2rem;
}
@media (max-width: 767px){
    #three{
        font-size: 1rem;
    }
}
.details{
    padding: 2rem;
    font-size: 1.4rem;
    line-height: 3.5rem;
}

@media (max-width: 767px){
.details {
    padding: 2rem 0;
    font-size: 1rem;
    line-height: 2.5rem;
}
}
.d-table{
    width: 100%;
}
.d-table-row{
    width: 100%;
}
.d-table-cell{
    padding-left: 3rem;
}
@media (max-width: 767px){
    .d-table-cell{
        padding-left: 1rem;
    }
}
.col-3{
    display: grid;
    text-align: end;
}
.col-3 .d-table-row{
    align-self: flex-end;
}
.fa{
    font-size: xx-large;
    text-align: center;
    width: 3rem;
    padding: 0.5rem;
    color: #42469d;
    background-color: #fff;
    border-radius: 2rem;
    bottom: 0;
    right: 0;
}
button:active{
    outline: none;
}
button:focus{
   outline: none;
}
button{
    margin-top: 50vh
}


    </style>
</head>
<body>
<!-- Include the navigation bar -->
<div th:include="navigation.html"></div>

<section id="productsSection" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4">Track Your Order</h2>

        <!-- Product 1 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">Description for Product 1</p>
                <button id="product1TrackBtn" class="btn btn-primary track-status-btn" data-toggle="collapse" data-target="#product1Status">
                    Track Status
                </button>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Product 2</h5>
                <p class="card-text">Description for Product 2</p>
                <button id="product2TrackBtn" class="btn btn-primary track-status-btn" data-toggle="collapse" data-target="#product1Status">
                    Track Status
                </button>
            </div>
        </div>
    </div>
</section>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title mx-auto">Order Status<br>AWB Number-5335T5S</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="progress-track">
                    <ul id="progressbar">
                        <li class="step0 active " id="step1">Order placed</li>
                        <li class="step0 active text-center" id="step2">In Transit</li>
                        <li class="step0 active text-right" id="step3"><span id="three">Out for Delivery</span></li>
                        <li class="step0 text-right" id="step4">Delivered</li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-9">
                        <div class="details d-table">
                            <div class="d-table-row">
                                <div class="d-table-cell">
                                    Shipped with
                                </div>
                                <div class="d-table-cell">
                                    UPS Expedited
                                </div>
                            </div>
                            <div class="d-table-row">
                                <div class="d-table-cell">
                                    Estimated Delivery
                                </div>
                                <div class="d-table-cell">
                                    02/12/2017
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-table-row">
                            <a href=#><i class="fa fa-phone" aria-hidden="true"></i></a>
                        </div>
                        <div class="d-table-row">
                            <a href=#><i class="fa fa-envelope" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $('.track-status-btn').click(function () {
            // Get the clicked button's data-target attribute value
            var target = $(this).data('target');

            // Show the corresponding collapse section
            $(target).collapse('show');

            // Show the modal
            $('#myModal').modal('show');
        });
    });
</script>

</body>
</html>
