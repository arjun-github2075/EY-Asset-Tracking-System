<nav class="navbar navbar-expand-lg navbar-light bg-primary" xmlns:th="http://www.thymeleaf.org">
    <a class="navbar-brand text-white" th:href="@{/}">EY-Asset Tracking System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" id="loginLink" style="display: block;">
                <a class="nav-link text-white" th:href="@{/login}">
                    <i class="fas fa-user"></i> Login
                </a>
            </li>
            <li class="nav-item" id="signupLink" style="display: block;">
                <a class="nav-link text-white" th:href="@{/signup}">
                    <i class="fas fa-user-plus"></i> Signup
                </a>
            </li>
            <li class="nav-item" id="statusLink" style="display: none;">
                <a class="nav-link text-white" th:href="@{/}">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li class="nav-item" id="cartLink" style="display: none;">
                <a class="nav-link text-white" th:href="@{/cart}">
                    <i class="fas fa-shopping-cart"></i> Cart
                </a>
            </li>
            <li class="nav-item" id="trackLink" style="display: none;">
                <a class="nav-link text-white" th:href="@{/track}">
                    <i class="fas fa-map-marker-alt"></i> Track
                </a>
            </li>
            <li class="nav-item" id="cloudLink" style="display: none;">
                <a class="nav-link text-white" th:href="@{/cloudasset}">
                    <i class="fas fa-cloud"></i> Cloud Asset
                </a>
            </li>
            <li class="nav-item" id="logoutLink" style="display: none;">
                <a class="nav-link text-white" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<script>
    // Check if the username is available in local storage
    var username = localStorage.getItem('username');
    if (username) {
        // Show the logout link
        document.getElementById('logoutLink').style.display = 'block';
        document.getElementById('statusLink').style.display = 'block';
        document.getElementById('cartLink').style.display = 'block';
        document.getElementById('trackLink').style.display = 'block';
        document.getElementById('cloudLink').style.display = 'block';
        document.getElementById('loginLink').style.display = 'none';
        document.getElementById('signupLink').style.display = 'none';
    }



    function logout() {
        // Remove the username from local storage
        localStorage.removeItem('username');
        // Redirect to the login page or perform any other action
        window.location.href = '/';
    }
</script>
