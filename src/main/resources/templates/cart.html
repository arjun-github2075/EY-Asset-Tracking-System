<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
        .card {
            margin-bottom: 20px;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-image {
            flex: 0 0 120px;
            margin-right: 20px;
        }

        .product-description {
            flex: 1;
            margin-right: 20px;
        }

        .product-remove {
            flex: 0 0 100px;
        }
    </style>
</head>
<body>
<!-- Include the navigation bar -->
<div th:include="navigation.html"></div>

<section id="productsSection" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Cart</h2>

    <!-- Product 1 -->
    <div class="product">
      <div class="product-image">
        <img src="https://via.placeholder.com/120" alt="Product Image">
      </div>
      <div class="product-description">
        <h5>Product 1</h5>
        <p>Description for Product 1</p>
        <a href="#" class="btn btn-primary">Show More</a>
      </div>
      <div class="product-remove">
        <button class="btn btn-danger">Remove</button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <div class="product-image">
        <img src="https://via.placeholder.com/120" alt="Product Image">
      </div>
      <div class="product-description">
        <h5>Product 2</h5>
        <p>Description for Product 2</p>
        <a href="#" class="btn btn-primary">Show More</a>
      </div>
      <div class="product-remove">
        <button class="btn btn-danger">Remove</button>
      </div>
    </div>

    <div class="text-right mt-4">
      <button class="btn btn-success">Confirm Order</button>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
