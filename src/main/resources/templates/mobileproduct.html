<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mobile Product Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        .card-body {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .card-img {
            max-width: 200px;
            height: auto;
            margin-right: 20px;
        }

        .btn-list {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .btn-list li {
            margin-right: 10px;
        }

        .stock.in-stock {
            background-color: green;
            color: white;
            font-size: 12px;
            padding: 5px;
        }

        .stock.out-of-stock {
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 5px;
        }
    </style>
</head>
<body>
<!-- Include the navigation bar -->
<div th:include="navigation.html"></div>

<div class="container">
  <h2 class="mt-4">Mobile Product Details</h2>

  <div th:each="mobile : ${mobiles}">
    <div class="card">
      <div class="card-body">
        <img class="card-img" src="https://via.placeholder.com/300" alt="Dummy Image">

        <div>
          <h5 class="card-title mb-3" th:text="${mobile.mobileName}"></h5>

          <p class="card-text mb-3" th:text="${mobile.description}"></p>

          <p class="card-text mb-3" th:text="${mobile.specification}"></p>

          <div th:if="${mobile.inStock}">
            <ul class="btn-list">
              <li><button class="btn btn-primary" type="button">Request</button></li>
              <li><button class="btn btn-success" type="button">Add to Cart</button></li>
              <li><span class="stock in-stock">In Stock</span></li>
            </ul>
          </div>
          <div th:unless="${mobile.inStock}">
            <ul class="btn-list">
              <li><span class="stock out-of-stock">Out of Stock</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
