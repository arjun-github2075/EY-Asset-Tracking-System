<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Include the navigation bar -->
<div th:include="navigation.html"></div>

<section id="productsSection" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4">Laptop Recommendations</h2>
        <div class="row">
            <div class="col-md-4" th:each="product, iterStat : ${products}">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Product Description</p>
                        <p><strong>Specifications:</strong></p>
                        <ul>
                            <li th:text="'Processor: ' + ${product.processor}">Processor</li>
                            <li th:text="'RAM: ' + ${product.ram}">RAM</li>
                            <li th:text="'Storage: ' + ${product.storage}">Storage</li>
                        </ul>
                        <div class="stock-container" th:if="${product.inStock}">
                            <div class="in-stock-message bg-success text-white p-2 mb-2 align-right">In Stock</div>
                            <div class="button-container">
                                <a th:href="@{/requestform}" class="btn btn-primary btn-block mb-2">Request</a>
                                <button class="btn btn-warning btn-block text-dark font-weight-bold" onclick="addToCart(this)">Add to Cart</button>
                            </div>
                        </div>
                        <div class="stock-container" th:unless="${product.inStock}">
                            <div class="out-of-stock-message bg-danger text-white p-2 mb-2 align-right">Out of Stock</div>
                            <div class="button-container">
                                <button class="btn btn-primary btn-block disabled-btn" disabled>Request</button>
                                <button class="btn btn-warning btn-block disabled-btn font-weight-bold" disabled>Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<style>
  .disabled-btn {
    background-color: #808080 !important;
    cursor: not-allowed;
  }
</style>

<script>
  function addToCart(button) {
    button.textContent = "Added to Cart";
    button.style.fontWeight = "bold";
    button.disabled = true;
  }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
